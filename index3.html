
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ptauxofi.net/pfe/current/tag.min.js?z=3520019" data-cfasync="false" async></script>
    <script>
        function printMousePos(event) {
            var element = document.getElementById("testText");
            element.style["margin-left"] = (event.clientX - 5) + "px";
            element.style["margin-top"] = (event.clientY) + "px";
        }

        document.addEventListener("click", printMousePos);
    </script>
    <script type="text/javascript">
    </script>

</head>
<body style="background-color:#777777;">
<div id="testText" style="background-color: yellow;width: 50px; height: 50px"></div>
This is native push page
</body>
</html>
