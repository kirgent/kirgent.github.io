        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
        }

        button {
            font-family: inherit;
            font-size: 100%;
            line-height: 1.15;
            margin: 0;
            overflow: visible;
            text-transform: none;
            outline: none;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeIn {
            0% {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .sc {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            height: auto;
            top: 50%;
            position: relative;
            -webkit-animation: fadeIn .2s ease-in-out;
            animation: fadeIn .2s ease-in-out;
        }

        .sc__wrapper {
            display: flex;
            align-items: center;
            font-family: Roboto, Segoe UI, Helvetica, sans-serif;
            font-size: 14px;
        }

        .sc__text {
            background-color: #171D2E;
            color: #fff;
            border-radius: 4px;
            padding: 12px;
            position: relative;
        }

        .sc__text:after {
            content: "";
            position: absolute;
            top: 14px;
            right: -7px;
            width: 0;
            height: 0;
            border-top: 7px solid transparent;
            border-left: 7px solid #171D2E;
            border-bottom: 7px solid transparent;
        }

        @keyframes fadeInRevert {
            0% {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .sc__text--hidden {
            animation: fadeInRevert .2s ease-in-out;
            animation-delay: 3.8s;
            animation-fill-mode: forwards;
        }

        .sc__text--visible {
            opacity: 0;
            transition: 0.2s ease-in-out;
        }

        .sc__wrapper:hover .sc__text--visible {
            opacity: 1;
        }

    <script>
        const messageWrapperHidden = document.querySelector('.sc__text--hidden');
        const messageWrapperVisible = document.querySelector('.sc__text--visible');
        setTimeout(() => {
            messageWrapperHidden.style.display = "none";
            messageWrapperVisible.style.display = "block";
        }, 4000)

        let useragent = navigator.userAgent;
        let isIOSDevice = /iPhone|iPad|iPod/.test(useragent);
        let isAndroidDevice = /android/i.test(useragent);
        let isMobileDevice = isIOSDevice || isAndroidDevice;

        if (isMobileDevice) {
            const sc = document.querySelector('.sc');
            sc.style.justifyContent = 'flex-end';
        }

    </script>
